language: c
before_install:
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_1.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :1 -ac -screen 0 1280x1024x16"
  - sleep 3
  - export DISPLAY=:1.0
  - wget http://downloads.arduino.cc/arduino-1.8.2-linux64.tar.xz
  - tar xf arduino-1.8.2-linux64.tar.xz
  - sudo mv arduino-1.8.2 /usr/local/share/arduino
  - sudo ln -s /usr/local/share/arduino/arduino /usr/local/bin/arduino
install:
  - ln -s $PWD /usr/local/share/arduino/libraries/SakuraIO
  - arduino --install-library "HDC1000"
  - arduino --install-library "SparkFun BME280"
  - arduino --install-library "Adafruit SHT31 Library"
script:
  - arduino --verify --board arduino:avr:uno $PWD/examples/FileDownload/FileDownload.ino
  - arduino --verify --board arduino:avr:uno $PWD/examples/FirmwareUpdate/FirmwareUpdate.ino
  - arduino --verify --board arduino:avr:uno $PWD/examples/GY-521/GY-521.ino
  - arduino --verify --board arduino:avr:uno $PWD/examples/HDC1000/HDC1000.ino
  - arduino --verify --board arduino:avr:uno $PWD/examples/BME280/BME280.ino
  - arduino --verify --board arduino:avr:uno $PWD/examples/SHT31/SHT31.ino
  - arduino --verify --board arduino:avr:uno $PWD/examples/SB412A/SB412A.ino
  - arduino --verify --board arduino:avr:uno $PWD/examples/Shell/Shell.ino
  - arduino --verify --board arduino:avr:uno $PWD/examples/Standard/Standard.ino
  - arduino --verify --board arduino:avr:uno $PWD/examples/CdS/CdS.ino
  - arduino --verify --board arduino:avr:uno $PWD/examples/double2float/double2float.ino
notifications:
  email:
    on_success: change
    on_failure: change
